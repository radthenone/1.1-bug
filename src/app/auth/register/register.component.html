<!-- register.component.html -->
<div class="register-container">
    <h2>Register</h2>
    <div class="flex-row">
        <div class="card">
            <div class="card-body">
                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" formControlName="email" class="form-control"
                               [class.is-invalid]="submitted && field.email.invalid"/>
                        <div *ngIf="submitted && field.email.errors" class="invalid-feedback">
                            <div *ngIf="field.email.errors.required">Email is required</div>
                            <div *ngIf="field.email.errors.email">Invalid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" formControlName="password" class="form-control"
                               [class.is-invalid]="submitted && field.password.invalid"/>
                        <div *ngIf="submitted && field.password.errors" class="invalid-feedback">
                            <div *ngIf="field.password.errors.required">Password is required</div>
                            <div *ngIf="field.password.errors.minlength">Password must be at least 8 characters long
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" id="confirmPassword" formControlName="confirmPassword"
                               class="form-control" [class.is-invalid]="submitted && field.confirmPassword.invalid"/>
                        <div *ngIf="submitted && field.confirmPassword.errors" class="invalid-feedback">
                            <div *ngIf="field.confirmPassword.errors.required">Confirm password is required</div>
                            <div *ngIf="field.confirmPassword.errors.confirmedValidator">Passwords do not match</div>
                        </div>
                    </div>
                    <div class="form-group form-button">

                        <button type="submit" class="btn btn-primary" [disabled]="loading">Register</button>

                    </div>

                    <div *ngIf="loading" class="loading-spinner">Loading...</div>
                </form>
            </div>
        </div>
    </div>
    <div class="text-center mt-3">
        <p>If you already have an account, please <a routerLink="../../auth/login">login</a>.</p>
    </div>
</div>
